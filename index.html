<!--Hangman game-->
<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<audio id="music" class="hidden-xs"></audio>
	<header class="container-fluid">
		<img class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4" src="assets/images/super-smash-bros.png">
	</header>

	<h2 class="container-fluid text-center" id="solution"></h2>

	<div class="jumbotron col-xs-12 col-md-8 col-md-offset-2">
		<div class="col-xs-12 col-md-6">
			<img class="col-xs-12" id="image" src="">
		</div>
		<div class="col-xs-12 col-md-6">
			<h2>Press any key to get started</h2>
			<h2>Wins</h2>
			<h2 id="number-of-wins">0</h2>
			<h2>Current word</h2>
			<h2 id="guessing-progress">Guessing Progress</h2>
			<h2>Number of guesses remaining</h2>
			<h2 id="guesses-remaining">#</h2>
			<h2>Letters already guessed</h2>
			<h2 id="letters-guessed">Letters</h2>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
